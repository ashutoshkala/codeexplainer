<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>API Key Configuration</h1>
    <label for="apiKey">Enter your API key:</label>
    <input type="text" id="apiKey" placeholder="sk-..." />
    <button id="saveButton">Save API Key</button>
    <button id="updateButton">Update API Key</button>
    <script src="popup.js"></script>
</body>
</html>
